apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  name: {{{name}}}-allow-ingress
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-external
    ports:
    - port: 10080
      protocol: TCP
    - port: 10443
      protocol: TCP
  podSelector:
    matchLabels:
      name: {{{name}}}
  policyTypes:
  - Ingress