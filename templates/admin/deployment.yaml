---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{{name}}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{{name}}}
  template:
    metadata:
      labels:
        name: {{{name}}}
        service: {{{name}}}
    spec:
      containers:
        - name: app
          image: {{{image}}}
          imagePullPolicy: Always
          {{#env.length}}
          env:
            {{#env}}
            - name: {{{name}}}
              {{^secret}}
              value: {{{value}}}
              {{/secret}}
              {{#secret}}
              valueFrom:
                secretKeyRef:
                  name: {{{secret}}}
                  key: {{{key}}}
              {{/secret}}
            {{/env}}
          {{/env.length}}
          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command:
              - cat
              - {{{ready}}}
          livenessProbe:
            initialDelaySeconds: 10
            failureThreshold: 30
            periodSeconds: 10
            exec:
              command:
              - cat
              - {{{alive}}}
          resources:
            limits:
              memory: {{{memory}}}
              cpu: {{{cpu}}}
          securityContext:
            runAsNonRoot: true
